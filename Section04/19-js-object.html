<!DOCTYPE html>
<html>
    <body>
      
      <h1>The Window Object</h1>
      <h2>The alert() Method</h2>

      <p>Click the button to display an alert box.</p>

      <button onclick="myFunction()">Click me</button>

      <script>
        const person = {
          firstName: "John",
          lastName: "Doe"

        };
        
        function myFunction() {
          alert("Halo, nama depan saya " + person.firstName + ", dan nama belakang saya " + person.lastName);
        }
      </script>

    </body>
</html>
